<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1 id="header">Library Project</h1>

    <div class="newButton"><button class="addBook">New Book</button></div>

    <div id="formContainer"></div>

        <div id="bookForm" style="display: none;">
            <form method="post" action="script.js" id="form">
                <label for="title">Title:</label>
                <input type="text" name="booktitle" id="title">

                <label for="author">Author:</label>
                <input type="text" name="bookauthor" id="author">

                <label for="pages">Pages:</label>
                <input type="number" name="bookpages" id="pages">

                <label for="read">Read:</label>
                <select id="read" name="read">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </form>
            <div class="formButtons">
                <button type="submit" class="submitButton">Submit</button>
                <button type="reset" class="resetButton">Reset</button>
            </div>
        </div>
    </div>

    <div class="container"></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
